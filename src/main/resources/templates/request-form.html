<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center flex-column mt-5"
  >
    <h1 class="display-1 text-center mb-4">Request Clothe</h1>

    <form th:action="@{/admin/clothes/request-item}" method="post" class="w-50">
      <div th:if="${message != null}" class="alert alert-info text-center">
        <span th:text="${message}"></span>
      </div>

      <div class="mb-3">
        <input
          name="name"
          type="text"
          placeholder="Clothe Name"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <input
          name="brand"
          type="text"
          placeholder="Brand"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <input
          name="quantity"
          type="number"
          min="1"
          placeholder="Quantity"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Request</button>
    </form>
  </body>
</html>
