<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Item</title>
  </head>
  <body>
    <h1>Request Item from Distribution Centre</h1>

    <h2>Clothes List</h2>
    <table>
      <thead>
        <tr>
          <th>Clothe Name</th>
          <th>Brand</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over clothes -->
        <tr th:each="clothe : ${clothes}">
          <td th:text="${clothe.name}"></td>
          <td th:text="${clothe.brand?.brandName}">Unknown Brand</td>
          <td>
            <!-- Form to request item -->
            <form th:action="@{/admin/clothes/request-item}" method="post">
              <!-- Hidden input for clotheId -->
              <input type="hidden" th:name="clotheId" th:value="${clothe.id}" />

              <!-- Input for quantity -->
              <label for="quantity">Quantity:</label>
              <input type="number" th:name="quantity" min="1" required />

              <button type="submit">Request Item</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Display success or error messages -->
    <div th:if="${message != null}" th:text="${message}"></div>
  </body>
</html>
