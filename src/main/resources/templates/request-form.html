<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Item</title>
  </head>
  <body>
    <h1>Request Item from Distribution Centre</h1>

    <h2>Request Clothe</h2>
    <form th:action="@{/admin/clothes/request-item}" method="post">
      <!-- Input field for Clothe Name -->
      <label for="name">Clothe Name:</label>
      <input type="text" id="name" name="name" required />

      <br /><br />

      <!-- Input field for Brand Name -->
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" required />

      <br /><br />

      <!-- Input field for Quantity -->
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <br /><br />

      <!-- Submit Button -->
      <button type="submit">Request Item</button>
    </form>

    <!-- Display success or error messages -->
    <div th:if="${message != null}" th:text="${message}"></div>
  </body>
</html>
