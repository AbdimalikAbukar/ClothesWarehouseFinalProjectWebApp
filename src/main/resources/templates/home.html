<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Clothes Warehouse</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center flex-column mt-5"
  >
    <h1 th:text="${message}" class="display-1 text-center"></h1>

    <div
      class="d-flex justify-content-center align-items-center flex-column mt-5"
    >
      <h1>Clothes Warehouse</h1>
      <form method="POST" th:object="${clothe}">
        <div th:if="${#fields.hasErrors()}" class="text-center text-danger">
          <span>Please enter valid inputs based on the criteria below:</span>
        </div>

        <div>
          <input
            name="name"
            type="text"
            placeholder="Name"
            th:field="*{name}"
            class="form-control"
          />
          <div th:if="${#fields.hasErrors('name')}" class="text-danger">
            <span th:errors="*{name}"></span>
          </div>
        </div>

        <div>
          <input
            name="price"
            type="number"
            step=".01"
            placeholder="Price"
            th:field="*{price}"
            class="form-control"
          />
          <div th:if="${#fields.hasErrors('price')}" class="text-danger">
            <span>Price must be **More than or equal to 1000**.</span>
          </div>
        </div>

        <div>
          <input
            name="yearOfCreation"
            type="number"
            placeholder="Year of Creation"
            th:field="*{yearOfCreation}"
            class="form-control"
          />
          <div
            th:if="${#fields.hasErrors('yearOfCreation')}"
            class="text-danger"
          >
            <span>Year of creation **must be after 2021**.</span>
          </div>
        </div>

        <div>
          <select
            name="brand"
            id="brand"
            th:field="*{brand}"
            class="form-select"
          >
            <option
              th:each="brand : ${brands}"
              th:value="${brand}"
              th:text="${brand.name}"
            ></option>
          </select>
          <div th:if="${#fields.hasErrors('brand')}" class="text-danger"></div>
        </div>

        <button class="btn btn-primary mt-3">Add</button>
      </form>
    </div>
  </body>
</html>
