<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Clothes Management</h1>

      <!-- Clothes Table -->
      <h3>Clothes List</h3>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="clothe : ${clothes}">
            <td th:text="${clothe.id}"></td>
            <td th:text="${clothe.name}"></td>
            <td th:text="${clothe.price}"></td>
            <td>
              <form
                th:action="@{/admin/clothes/delete/{id}(id=${clothe.id})}"
                method="post"
                class="d-inline"
              >
                <button type="submit" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Distribution Centres Table -->
      <h3>Distribution Centres</h3>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Items Available</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="centre : ${distributionCenters}">
            <td th:text="${centre.id}"></td>
            <td th:text="${centre.name}"></td>
            <td>
              <span
                th:each="item : ${centre.itemsAvailable}"
                th:text="${item.name}"
              ></span>
            </td>
            <td>
              <span
                th:text="'Lat: ' + ${centre.latitude} + ', Long: ' + ${centre.longitude}"
              ></span>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between mt-4">
        <a href="/home" class="btn btn-primary">Add New Clothe</a>
        <a href="/logout" class="btn btn-secondary">Logout</a>
        <!-- Link to Request Form -->
        <a href="/admin/clothes/request-form" class="btn btn-info"
          >Request Item</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
